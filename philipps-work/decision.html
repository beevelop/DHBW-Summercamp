<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="hover/css/hover-min.css">

    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SummerCamp 2016</title>

  </head>
  <body>
    <h2>Welcome to SummerCamp 2016</h2>

    <div class="bg bg-heaven"></div>
    <div class="bg bg-clouds"></div>
    <div class="bg bg-landscape"></div>

    <div class="centered-logo">
      <object class="logoobject" data="img/svg/logo.svg" type="image/svg+xml"></object>
    </div>

    <div class="container landing-container">
      <hr/>
      <div class="col-xs-5 sc-panel scratch-panel">
        <div class="row">
          <div class="col-xs-12 content-top-border"></div>
        </div>
        <div class="row">
          <div class="col-xs-12 content">
            <a href="#"><img src="img/png/cat.png" width="222px" class="img-responsive center-block hvr-grow sc-start-image"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 content-bottom-border"></div>
        </div>
      </div>
      <div class="col-xs-5 col-xs-offset-2 sc-panel robotics-panel">
        <div class="row">
          <div class="col-xs-12 content-top-border"></div>
        </div>
        <div class="row">
          <div class="col-xs-12 content">
            <a href="#"><img src="img/png/robot.png" width="222px" class="img-responsive center-block hvr-grow sc-start-image"></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 content-bottom-border"></div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/parallax.js"></script>
  </body>
</html>
