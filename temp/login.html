<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="hover/css/hover-min.css">
    <link rel="stylesheet" href="bootstrap-switch-master/dist/css/bootstrap3/bootstrap-switch.min.css">

    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SummerCamp 2016</title>

  </head>
  <body>
    <h2>Welcome to SummerCamp 2016</h2>

    <div class="bg bg-heaven"></div>
    <div class="bg bg-clouds"></div>
    <div class="bg bg-landscape"></div>

    <div class="centered-logo">
      <object class="logoobject" data="img/svg/logo.svg" type="image/svg+xml"></object>
    </div>

    <div class="container landing-container">
      <hr/>
      <div class="col-md-6 col-md-offset-3 sc-panel scratch-panel">
        <div class="row">
          <div class="col-xs-12 content-top-border"></div>
        </div>
        <div class="row">
          <div class="col-xs-12 content">
            <form style="margin: 25px;">
              <div class="form-group">
                <label for="first_name">Vorname</label>
                <input type="text" class="form-control" id="first_name" placeholder="Vorname">
              </div>
              <div class="form-group">
                <label for="last_name">Nachname</label>
                <input type="text" class="form-control" id="last_name" placeholder="Nachname">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6" style="text-align: left;">
                    <a href="index.html"><img src="img/svg/arrow_back.svg" width="25%" class="hvr-grow"></a>
                  </div>
                  <div class="col-xs-6" style="text-align: right;">
                    <input type="image" src="img/svg/savedata_green.svg" alt="Submit" width="25%" class="hvr-grow">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 content-bottom-border"></div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bootstrap-switch-master/dist/js/bootstrap-switch.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/parallax.js"></script>


    <script>
      $("[name='gender']").bootstrapSwitch();
    </script>
  </body>
</html>
