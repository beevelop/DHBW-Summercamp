<html>
  <head>
    <meta charset="utf-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container">
      <div class="col-md-4">
        <h2>Geschlechtsverteilung</h2>
        <div id="piechart-gender"></div>
      </div>
      <div class="col-md-8">
        <h2>Altersverteilung</h2>
        <div id="barchart-age"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.11/c3.min.js"></script>
    <script>
      var piechart_gender = c3.generate({
        bindto: '#piechart-gender',
        data: {
            // iris data from R
            columns: [
                ['Männlich', 17],
                ['Weiblich', 12],
            ],
            type : 'donut'
        },
        donut: {
          title: 'Geschlechtsverteilung'
        }
      });

      var barchart_age = c3.generate({
        bindto: '#barchart-age',
        data: {
          columns: [
            ['Männlich', 13, 17, 13, 14, 12, 13, 16, 9],
            ['Weiblich', 15, 15, 17, 16, 11, 15, 18, 11],
            ['Gesamt', 13, 17, 13, 14, 12, 13, 16, 9, 15, 15, 17, 16, 11, 15, 18, 11]
          ],
          type: 'bar'
        },
        bar: {
          width: {
              ratio: 0.5
          }
        },
        axis: {
          x: {
            categories: ['Category 1', 'Category 2']
          }
        }
      });
    </script>
  </body>
</html>
